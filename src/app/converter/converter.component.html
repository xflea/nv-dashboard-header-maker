<div class="w-full">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Your ASCII art 
            </label>
            <textarea (keyup)="convertText($event)"  rows="25" class="autoexpand tracking-wide py-3 px-4 mb-3 leading-relaxed appearance-none block w-full focus:outline-none focus:bg-white focus:border-gray-400 border border-gray-200 rounded"></textarea>
        </div>
        <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Output
            </label>
            <code>
                <textarea rows="25" class="autoexpand tracking-wide py-3 px-4 mb-3 leading-relaxed appearance-none block w-full bg-gray-50 border border-gray-50 rounded" disabled>{{output}}</textarea>
            </code>
        </div>
    </div>
    <button ngxClipboard [cbContent]="output" class="tracking-wider text-white bg-blue-500 px-4 py-1 text-sm rounded leading-loose mx-2 font-semibold">
        Copy to clipboard
    </button>
</div>
